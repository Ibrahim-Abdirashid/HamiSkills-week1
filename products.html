<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimarket Products</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Your existing styles, plus new cart modal styles */
        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            background-color: white;
            width: 400px;
            height: 100%;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
            padding: 20px;
            z-index: 1000;
        }
        .cart-modal.show {
            display: block;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }
        .cart-item button {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
         .buton-container{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5rem;
            margin-top: 5rem;
            flex-wrap: wrap; /* Ku dar si ay ula qabsato cabbirrada yaryar */
        }
        input{
            width: 50%;
            padding: 1rem;
            border-radius: 1rem;
            font-size: 1rem;
            border: none;
            margin-right: 10px; /* Ku dar si uu u kala fogaado badhamada */
        }
        .filters button{
            padding: 1rem;
            border-radius: 1rem;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            margin: 5px; /* Ku dar si ay u kala fogaadaan badhamada */
        }
        .filters button.active{
            background-color: #333;
            color: #fff;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Ku saxay si ay ula qabsato shaashadaha kala duwan */
            gap: 20px;
            padding: 20px;
            
        }
        .product-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            text-align: center;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }
        .product-image {
            width: 100%;
            height: 200px;
            overflow: hidden;
        }
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .product-info {
            padding: 15px;
        }
        .product-info h3 {
            margin: 0 0 5px;
            font-size: 1.2em;
            color: #333;
        }
        .product-info p {
            margin: 0;
            color: #666;
            font-size: 0.9em;
        }
        .product-prices {
            display: flex;
            justify-content: center;
            align-items: baseline;
            margin-top: 10px;
        }
        .product-old-price {
            color: #999;
            text-decoration: line-through;
            margin-right: 10px;
        }
        .product-current-price {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
        }
        .add-to-cart{
            padding: 7px;
            border: none;
            margin-top: 20px;
            background-color: green;
            color: white;
            border-radius: 10px;
        }
        #cart-button{
            background-color: white;
            padding: 10px;
            border: none;
            border-radius: 1rem;
            font-size: 1.2rem;
        }
        i{
            color: indigo;
            font-size: 2rem;
        }

        @media(max-width:768px){
            .buton-container{
                padding: .5rem;
                flex-direction: column;
            }
            input{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><span class="logo">Hami</span> Minimarket</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <!-- Cart button with counter -->
        <button id="cart-button">
            <i class="fa-brands fa-shopify"></i> (<span id="cart-count">0</span>)
        </button>
    </header>

    <div class="buton-container">
        <input type="text" id="search-input" placeholder="Search for products...">
        <div class="filters">
            <button data-category="all" class="active">All</button>
            <button data-category="Fruits">Fruits</button>
            <button data-category="Vegetables">Vegetables</button>
        </div>
    </div>

    <div id="product-list" class="product-grid"></div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="cart-modal">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button id="checkout-button">Checkout</button>
    </div>
   

    <script type="module" src="main.js"></script>
</body>
</html>
