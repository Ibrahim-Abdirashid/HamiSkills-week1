<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hami Minimarket | Fresh Fruits & Vegetables</title>
    <!-- Tailwind CSS CDN for modern and responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      /* Styles, as before, are kept here */
      body {
        font-family: "Inter", sans-serif;
        background-color: #f7f7f7;
      }
      .nav-links {
        transition: transform 0.3s ease-in-out;
      }
      @media (max-width: 768px) {
        .nav-links {
          transform: translateX(100%);
          position: fixed;
          top: 64px;
          right: 0;
          height: 100%;
          width: 70%;
          z-index: 50;
          background-color: #fff;
          box-shadow: -4px 0 10px rgba(0, 0, 0, 0.1);
        }
        .nav-links.active {
          transform: translateX(0);
        }
      }
      .cart-modal {
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
        position: fixed;
        top: 0;
        right: 0;
        width: 100%;
        max-width: 420px;
        height: 100%;
        background-color: white;
        box-shadow: -4px 0 15px rgba(0, 0, 0, 0.2);
        padding: 1.5rem;
        z-index: 1000;
        overflow-y: auto;
      }
      .cart-modal.show {
        transform: translateX(0);
      }
      .product-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .no-scroll {
        overflow: hidden;
      }

      /* FIX: Ensure custom alert is always visible when active */
      #custom-alert {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2001;
        display: none;
      }
      #custom-alert.active {
        display: block;
      }
      #alert-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 2000;
      }
    </style>
  </head>
  <body class="no-scroll">
    <!-- Header/Navbar -->
    <header
      class="bg-white shadow-md sticky top-0 z-40 px-4 md:px-8 flex justify-between items-center h-16"
    >
      <h1 class="text-2xl font-extrabold text-indigo-600">
        <span class="text-green-500">Hami</span> Minimarket
      </h1>

      <!-- Desktop Nav Links -->
      <nav class="hidden md:flex">
        <ul class="flex space-x-4">
          <li>
            <a
              href="#"
              class="text-gray-700 hover:text-indigo-600 font-medium transition"
              >Home</a
            >
          </li>
          <li>
            <a
              href="#"
              class="text-gray-700 hover:text-indigo-600 font-medium transition"
              >About</a
            >
          </li>
          <li>
            <a
              href="#"
              class="text-gray-700 hover:text-indigo-600 font-medium transition"
              >Products</a
            >
          </li>
          <li>
            <a
              href="#"
              class="text-gray-700 hover:text-indigo-600 font-medium transition"
              >Contact</a
            >
          </li>
        </ul>
      </nav>

      <!-- Cart Button -->
      <button
        id="cart-button"
        class="flex items-center space-x-2 text-indigo-600 hover:text-indigo-800 transition"
      >
        <i class="fa-solid fa-cart-shopping text-2xl"></i>
        <span
          id="cart-count"
          class="bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center -ml-3 -mt-3"
          >0</span
        >
      </button>

      <!-- Hamburger Icon (Mobile) -->
      <div class="hamburger md:hidden cursor-pointer">
        <div
          class="line w-6 h-0.5 bg-gray-700 my-1 transition-all duration-300"
        ></div>
        <div
          class="line w-6 h-0.5 bg-gray-700 my-1 transition-all duration-300"
        ></div>
        <div
          class="line w-6 h-0.5 bg-gray-700 my-1 transition-all duration-300"
        ></div>
      </div>

      <!-- Mobile Nav Links (Overlay) -->
      <nav
        class="nav-links absolute top-16 right-0 md:hidden w-full h-full bg-white transition-transform duration-300 z-50 transform translate-x-full"
      >
        <ul class="flex flex-col p-4 space-y-2">
          <li>
            <a
              href="#"
              class="block p-3 text-lg text-gray-700 hover:bg-gray-100 rounded-lg"
              >Home</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block p-3 text-lg text-gray-700 hover:bg-gray-100 rounded-lg"
              >About</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block p-3 text-lg text-gray-700 hover:bg-gray-100 rounded-lg"
              >Products</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block p-3 text-lg text-gray-700 hover:bg-gray-100 rounded-lg"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="max-w-7xl mx-auto p-4 md:p-8">
      <!-- Search and Filter Controls -->
      <div
        class="flex flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0 md:space-x-4 mb-8"
      >
        <input
          type="text"
          id="search-input"
          placeholder="Search for fruits or vegetables..."
          class="w-full md:w-1/3 p-3 border border-gray-300 rounded-xl shadow-inner focus:ring-2 focus:ring-indigo-500 transition"
        />

        <div class="filters flex flex-wrap justify-center space-x-2">
          <button
            data-category="all"
            class="filter-btn active bg-indigo-600 text-white px-4 py-2 rounded-xl font-semibold hover:bg-indigo-700 transition"
          >
            All
          </button>
          <button
            data-category="Fruits"
            class="filter-btn bg-white text-indigo-600 border border-indigo-600 px-4 py-2 rounded-xl font-semibold hover:bg-indigo-50 transition"
          >
            Fruits
          </button>
          <button
            data-category="Vegetables"
            class="filter-btn bg-white text-indigo-600 border border-indigo-600 px-4 py-2 rounded-xl font-semibold hover:bg-indigo-50 transition"
          >
            Vegetables
          </button>
        </div>
      </div>

      <!-- Product Grid -->
      <div
        id="product-list"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"
      >
        <!-- Products will be rendered here -->
      </div>
    </main>

    <!-- Cart Modal (Sidebar) -->
    <div id="cart-modal" class="cart-modal">
      <div class="flex justify-between items-center border-b pb-3 mb-4">
        <h2 class="text-2xl font-bold text-indigo-600">ðŸ›’ Your Cart</h2>
        <button
          id="close-cart-btn"
          class="text-gray-500 hover:text-gray-800 text-2xl"
        >
          &times;
        </button>
      </div>

      <!-- Cart Items List -->
      <div id="cart-items" class="space-y-4 min-h-[50vh]">
        <!-- Cart items will be rendered here -->
      </div>

      <!-- Order Summary -->
      <div class="border-t pt-4 mt-6 bg-gray-50 p-4 rounded-lg shadow-inner">
        <div class="space-y-2 text-lg">
          <div class="flex justify-between">
            <span>Subtotal:</span>
            <span id="cart-subtotal" class="font-medium">$0.00</span>
          </div>
          <div class="flex justify-between">
            <span>Tax (5%):</span>
            <span id="cart-tax" class="font-medium">$0.00</span>
          </div>
          <div class="flex justify-between text-xl font-bold text-green-700">
            <span>Total:</span>
            <span id="cart-total">$0.00</span>
          </div>
        </div>

        <button
          id="checkout-button"
          class="w-full mt-6 py-3 bg-green-600 text-white text-xl font-bold rounded-xl hover:bg-green-700 transition shadow-md disabled:bg-gray-400"
          disabled
        >
          Confirm Order
        </button>
      </div>
    </div>

    <!-- Custom Alert/Notification Box -->
    <div
      id="custom-alert"
      class="bg-white p-8 rounded-xl shadow-2xl border-4 border-green-500 text-center max-w-sm"
    >
      <i class="fa-solid fa-circle-check text-green-500 text-6xl mb-4"></i>
      <h3 class="text-2xl font-bold mb-2 text-gray-800">Order Confirmed!</h3>
      <p id="alert-message" class="text-gray-600">
        Thank you for shopping at Hami Minimarket.
      </p>
      <button
        id="close-alert-btn"
        class="mt-4 bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition"
      >
        Close
      </button>
    </div>

    <script src="main.js" type="module"></script>
  </body>
</html>
